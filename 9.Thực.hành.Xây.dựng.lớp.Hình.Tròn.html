<script>
    let vongtron=function(radius){
        this.radius=radius;
        this.getRadius=function (){
        return radius;
        }
        this.getArea=function (){
            return Math.PI * radius * radius;
        }
    };
    let circle= new vongtron(2);
    let radi=circle.getRadius();
    let are=circle.getArea();
    alert("radius"+radi+"area"+are);
    console.log("radius"+radi+"area"+are);
</script>
